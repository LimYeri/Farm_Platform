{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/form.css'%}">
</head>
<body>
    <div class="func"><div class="big">Login</div><div class="small">지금 바로 로그인하고 편리한 서비스를 경험해보세요!</div></div>
    <form method="post" action="{% url "login2" %}">
    <div class="formWrap">
            {% csrf_token %} 
              <input type="email" class="id_box" placeholder="you@example.com (아이디)" name="email", maxlength="320"></input>
                <input type="password" class="password_box" placeholder="비밀번호" name="password"></input>
                <img class="mailIMG" src="{%static "img/mail.png"%}">
                <img class="pwIMG" src="{%static "img/pw.png"%}" >
       
    </div>
    <button class="okBTN" onclick="location.href='./index.html'">로그인</button>
     </form> 
     
    <div class="comment"><a href="{% url 'password_reset' %}"> 비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;<a href="{% url "signup" %}">회원가입</a></div> <!-- &nbsp; 띄어쓰기 -->
    <a href="{% url 'kakao-login' %}"><img class="kakao" src="{%static "img/kakao.png"%}"></a>

</body>
</html>
